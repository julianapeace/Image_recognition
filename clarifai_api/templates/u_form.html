{% extends 'base.html' %}

{% block content %}
{{api_key}}

<h1>Clarifai API</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2">
        <h2 class="header-tag">Enter URL</h2>
      </div>
      <div class="col-lg-10">
        <div class="form">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
